<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <div class="wrapper" data-width="wide">
        <h1 class="heading-1">
          This is a H1
        </h1>
        <h2 class="heading-2">
          This is a H2
        </h2>
        <h3 class="heading-3">
          This is a H3
        </h3>
        <form action="" class="form">
          <fieldset>
            <legend class="heading-3">Form Title</legend>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email"/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" />
            </div>
            <button class="button" data-type="primary">
              Button
            </button>
          </fieldset>
        </form>
        <button class="button" data-type="primary">
          Button
        </button>
      </div>

      <div class="wrapper margin-block-4" data-width="wide" style="border: 2px solid red;">
        <h2 class="heading-2">Wide wrapper</h2>
      </div>
      <div class="wrapper margin-block-4" style="border: 2px solid red;">
        <h2 class="heading-2">Normal wrapper</h2>
      </div>
      <div class="wrapper margin-block-4" data-width="narrow" style="border: 2px solid red;">
        <h2 class="heading-2">Narrow wrapper</h2>
      </div>

      <div class="wrapper">
        <button class="button" data-type="primary" data-modal="dialog1">
          open centered dialog
        </button>
      </div>

      <dialog class="center" aria-modal="true" id="dialog1">
        <h2 class="heading-2">
          centered dialog
        </h2>
      </dialog>

    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
